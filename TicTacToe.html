        </div>
        <div id="row3">
            <input type="text" id="b7" onclick="func7(), func(), turn()" value="" readonly>
            <input type="text" id="b8" onclick="func8(), func(), turn()" value="" readonly>
            <input type="text" id="b9" onclick="func9(), func(), turn()" value="" readonly>
        </div>
        <p id="print">Player 1's turn</p>
        <button class="but" onclick="restart()">Restart</button>       
    </div> 
</body>
</html>
